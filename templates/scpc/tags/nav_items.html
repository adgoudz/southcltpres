
{% load static %}
{% load wagtailcore_tags %}

<ul class="{{ class|default:'navbar-nav' }}">
{% for menu_page in menu_pages %}
    <li class="nav-item{% if menu_page.active %} active{% endif %}">
        <a class="nav-link" href="{% pageurl menu_page %}">
            {% if menu_page.specific.menu_title %}{{ menu_page.specific.menu_title }}{% else %}{{ menu_page.title }}{% endif %}
        </a>
    </li>
{% endfor %}
</ul>
