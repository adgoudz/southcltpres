
{% load wagtailcore_tags %}

{% with align=align|default:''|lower %}

<section class="section{% if align == 'right' %} section--right{% elif align == 'left'%} section--left{% endif %}">
    <div class="media justify-content-center section__content">
        {% if value.name %}
        <h3 class="section__name">{{ value.name }}</h3>
        {% endif %}
        <div class="media-body section__subcontent">
            {{ value.content }}
        </div>
    </div>
</section>

{% endwith %}
